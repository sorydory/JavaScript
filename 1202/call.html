<body>
    <script>
        //기본this는 window 바인딩
        //객체.메소드 => this는 객체를 바인딩
        //dom 이벤트 발생 시 => this는 이벤트를 발생시킨 dom을 바인딩
        let stu = {
            name : "gg",
            age : 30
        }
        function printName(){
            console.log(this.name);
        }
        function updataObj(name,age){
            this.name = name;
            this.age = age;
        }
        printName.call(stu);
        updataObj.call(stu,"aaa",20);
        console.log(stu);
        updataObj.apply(stu,["bbb", 30]);
        console.log(stu);

        const numArr = [1,2,3,4,5];
        let maxNumber = Math.max.apply(null,numArr);
        // Math.max.apply(null,[1,2,3,4,5])
        let maxNumber2 = Math.max.call(null,...numArr);
        // Math.max.call(null, 1,2,3,4,5)
        console.log(maxNumber);
        console.log(maxNumber2);
        const aa = {
            x : 50,
            getX : function(){
                return this.x;
            }
        }
        //function(){
            //return this.x;
            //}
        const newFun = aa.getX;
        const nnewFun = newFun.bind(aa);
        //newFun = function(){return this.x;}
        console.log(newFun())
        console.log(nnewFun())


    </script>
</body>
