<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <style>
        .component{
            border:5px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>
    <script>
        //1.리듀서 함수 만들기
        function reducer(state,action){
            //state초기값을 위해 처음에 호출
            if(state==undefined){
                return {color:"white"};
            }
            let newState;
            if(action.type==="CHANGE_COLOR"){
                // newState = {...state, color:action.color};
                newState = Object.assign({}, state, {color:action.color});
                console.log(newState);
            }
            return newState;
        }
        //2.스토어 생성하기
        const store = Redux.createStore(reducer);
        function red(){
            //상태값 반환 getState() {color:"white"}
            let state = store.getState();
            document.querySelector("#red").innerHTML = `
            <div class="component" style="background-color:${state.color}">
                <h1>red</h1>
                <button onclick="store.dispatch({type:'CHANGE_COLOR',color:'red'})">
                버튼</button>
            </div>
            `;
        }
        //구독하기 상태가 업데이트 되면 red함수 호출
        store.subscribe(red);
        red();
        function blue(){
            //상태값 반환 getState() {color:"white"}
            let state = store.getState();
            document.querySelector("#blue").innerHTML = `
            <div class="component" style="background-color:${state.color}">
                <h1>blue</h1>
                <button onclick="store.dispatch({type:'CHANGE_COLOR',color:'blue'})">
                버튼</button>
            </div>
            `;
        }
        store.subscribe(blue);
        blue();
    </script>
</body>
</html>
