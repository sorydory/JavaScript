<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .component{
            border:5px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
    <script>
        function red(){
            document.querySelector("#red").innerHTML = `
            <div class="component">
                <h1>red</h1>
                <button onclick="document.querySelector('#red').style.backgroundColor='red'">
                버튼</button>
            </div>
            `;
        }
        red();

        function blue(){
            document.querySelector("#blue").innerHTML = `
            <div class="component">
                <h1>blue</h1>
                <button onclick="document.querySelector('#blue').style.backgroundColor='blue'">
                버튼</button>
            </div>
            `;
        }
        blue();

        function yellow(){
            document.querySelector("#yellow").innerHTML = `
            <div class="component">
                <h1>yellow</h1>
                <button onclick="document.querySelector('#yellow').style.backgroundColor='yellow'"
                document.querySelector('#red').style.backgroundColor='red'
                document.querySelector('#blue').style.backgroundColor='blue'>버튼</button>
            </div>
            `;
        }
        yellow();
    </script>
</body>
</html>
