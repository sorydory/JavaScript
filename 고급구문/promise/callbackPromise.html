<body>
    <script>
        const myFun1 = (callback)=>{
            return new Promise((resolve, reject)=>{
            setTimeout(function(){
                console.log("1번주문완료");
                callback();
            },1000)
        })
        }
        const myFun2 =(callback)=>{
            return new Promise((resolve, reject)=>{
            setTimeout(function(){
                console.log("2번주문완료");
                callback();
            },3000)
        })
        }
        const myFun3 =(callback)=>{
            return new Promise((resolve, reject)=>{
            setTimeout(function(){
                console.log("3번주문완료");
                callback();
            },3000)
        })
        }

        //myFun1(function(){
        //    myFun2(function(){
        //        myFun3(function(){
        //            console.log("끝");
        //        })
        //    })
        //});
        myFun1()
        .then(res=>myFun2(res))
        .then(res=>myFun3(res))
        .then(res=>{
        console.log(res)
        console.timeEnd("g");
        })
        Promise.all([myFun1(), myFun2(), myFun3()]).then(res=>{
            console.log(res);
            console.timeEnd("r");
        })
    </script>
</body>
