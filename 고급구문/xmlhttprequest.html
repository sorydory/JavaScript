<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //request header / body
        //open("http메소드","경로") GET, POST, PUT (수정할 때), FETCH, DELETE
        //setRequestHeader("contend-type","application/json")   json데이터 전송
        //send(data)
        //xhr.onload = () => {}
        const xhr = new XMLHttpRequest(); //XMLHttpRequest 객체 생성;
        //HTTP메소드, url정의
        xhr.open("GET","https://jsonplaceholder.typicode.com/posts/1");
        //헤더에 있는 값 중 content-type 정의
        xhr.setRequestHeader("content-type","application/json");
        //요청 전송
        xhr.send();
        xhr.onload = () => {
            if(xhr.status === 200){
                //정상적으로 응답이 되면 200번
                //xhr.response => 응답 데이터
                //JSON.parse() => json형태를 자바스크립트에서 사용가능한
                //객체 형태로 변경해서 반환
                const res = JSON.parse(xhr.response);
                console.log(res);
            }else {
                //응답 상태번호와 응답메시지 출력
                console.error(xhr.status, xhr.statusText);
            }
        };                                                                       
    </script>
</body>
</html>
