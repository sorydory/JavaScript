<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin:0; padding:0; box-sizing: border-box;}
        body{
            height: 23000px;
            width: 100%;
        }
        section{
            position: fixed;
            width: 1200px;
            height: 700px;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            /* 원근감 */
            perspective: 2300px;
        }
        section div{
            width: 1200px;
            height: 700px;
            background-color: blueviolet;
            position: absolute;
            top:0;
            left:0;
            opacity: 0.3;
            font-size: 100px;
        }
        section div:nth-child(1){
            transform: translateZ(0);
        }
        section div:nth-child(2){
            transform: translateZ(-5000px);
        }
        section div:nth-child(3){
            transform: translateZ(-10000px);
        }
        section div:nth-child(4){
            transform: translateZ(-15000px);
        }
        section div:nth-child(5){
            transform: translateZ(-20000px);
        }
        h1{
            position: fixed;
            left: 50px;
            top:50px;
        }
    </style>
</head>
<body>
    <h1>스크롤값</h1>
    <section>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
    </section>
    <script>
        //노드리스트 - 유사배열
        let divs = document.querySelectorAll("div");
        //스크롤 이벤트
        document.addEventListener("scroll",function(){
            //스크롤값
            let sct = document.documentElement.scrollTop;
            document.querySelector("h1").innerHTML = sct;
            divs.forEach((div,index)=>{
                //0번째 0+sct, 1번째 div -5000+sct
                //2번째 -10000 + sct, 3번째 -15000 + sct
                //4번째 -20000 + sct
                let zNum = (index * -5000) + sct ;
                div.style.transform = `translateZ(${zNum}px)`;
            })
        })
    </script>
</body>
</html>
