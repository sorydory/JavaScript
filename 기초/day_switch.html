<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth()+1;
        let date = today.getDate();
        let day = today.getDay();
        console.log(day);
        /*console.log("오늘은"+year+"년도이고" +month + "월달이고" + date + "일입니다.");*/
        console.log(`오늘은 ${year}년도이고 ${month}월달이고 ${date}일입니다.`)
        switch(day){
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
                break;
        }
        console.log(day);
    </script>
</body>
</html>
