<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        for(초기값; 조건; 증감){
            실행코드
        }
        */
        for(let i=10; i>0; i--){
            if(i===5){
                continue;
            }
            console.log(i)
        }
        /*
        사용자로부터 입력을 받아서 그 값이 숫자면
        다시 입력 받고
        문자나 입력을 하지 않을 경우 반복문 빠져나가기
        */
       while(true){
        let userInput = prompt("숫자를 입력해주세요");
        if (!userInput || Number(userInput)){
            break;
        }
       }
       /*
       for
       1,3,5,7,9
       */
      for(let i=1; i<10; i++){
        //짝수라면 넘어가
        if(i%2){
            console.log(i)
        } 
      }



      
    </script>
</body>
</html>
