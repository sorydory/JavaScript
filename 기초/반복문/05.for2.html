<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
        </ul>
    </div>
    <script>
      //2단을 만들어서 ul에 넣기
      let li = "";
      for(let i=1; i<10; i++) {
        li = li + `<li>2 * ${i} = ${2*i}</li>`;
      }
      document.querySelector("ul").innerHTML = li;
    </script>
</body>
</html>
