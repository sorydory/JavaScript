<body>
    <script>
        /*
        burgers 배열
        햄버거 인스턴스(객체)를 8개 만드세요
        name, price, size
        새우버거,5000,big
        불고기버거,4500,regular
        주니어불고기버거,3500,small
        치즈버거,5500,regular
        스테이크버거,7000,big
        치킨버거,5500,regular
        야채버거,4500,regular
        주니어새우버거,3000,small

        01문제 regular인 햄버거만 새로운 배열로 만드세요
        02문제 햄버거의 이름만 배열로 만드세요
        03문제 가격이 5000원 이상인 햄버거만 새로운 배열로 만드세요
        04문제 이름이 스테이크버거인 햄버거 찾기
        */
        function Burger(name,price,size){
            this.name = name;
            this.price = price;
            this.size = size;
        }
        let Burgers= [
            new Burger('새우버거',5000,'big'),
            new Burger('불고기버거',4500,'regular'),
            new Burger('주니어불고기버거',3500,'small'),
            new Burger('치즈버거',5500,'regular'),
            new Burger('스테이크버거',7000,'big'),
            new Burger('치킨버거',5500,'regular'),
            new Burger('야채버거',4500,'regular'),
            new Burger('주니어새우버거',3000,'small'),
        ];
        //01문제
        let result = Burgers.filter(Burgers=>Burgers.size==='regular');
        console.log(result);
        


        
    </script>
