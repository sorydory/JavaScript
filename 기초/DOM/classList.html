<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 1000px;
            height: 200px;
            transition: 0.5s;
            background-color: pink;
        }
        .on{
            height: 500px;

        }
    </style>
</head>
<body>
    <button>클릭하세요</button>
    <div>
    </div>
    <script>
        //버튼을 클릭했을 때 div의 클래스를 on으로 지정
        let btn = document.querySelector("button");
        btn.addEventListener("click",function(){
            document.querySelector("div").classList.toggle("on");
            if(document.querySelector("div").classList.contains("on")){
                console.log("on클래스가 있습니다.");
            }else {
                console.log("on클래스가 없습니다.");
            }
            
        })
    </script>
</body>
</html>
