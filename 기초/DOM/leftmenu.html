<!DOCTYPE html>

<head>

    <title>Document</title>
   
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        li{
            list-style: none;
        }

        header{
            background-color: pink;
            color: #fff;
            text-align: center;
            line-height: 80px;
        }
        header div{
            width: 80px;
            height: 80px;
            position: absolute;
            z-index: 2;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header div span {
            width: 70%;
            height: 5px;
            background-color: #fff;
            margin: 6px 0;
        }
        #blackBg{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            transition: 0.5s;
        }
        #blackBg.on{
            opacity: 1;
        }

        #leftMenu{
            position: absolute;
            left: -100%;
            top: 0;
            background-color: #fff;
            transition: 0.5s;
            width: 300px;
            height: 100vh;
            z-index: 1;
        }
        #leftMenu.on{
            left: 0;
        }
        #leftMenu div{
            height: 80px;
            border-bottom: 1px solid #ccc;

        }
        #leftMenu div span{
            background-color: red;
            float: right;
            line-height: 80px;
            padding: 0 20px;
            color: #fff;
        }
        #leftMenu > ul > li{
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
        #leftMenu li ul{
            height: 0;
            overflow: hidden;
            transition: 0.5s;
        }  
        #leftMenu li ul.on{
            height: 160px;
        }  
        #leftMenu li li{
            line-height: 40px;
            border-top: 1px solid #ccc;
            background-color: #eee;
            padding-left: 20px;
        }

    </style>
</head>

    <script>
        //1.header 태그안 div요소를 클릭하면
        //leftMenu에 on 클래스 지정
        //클릭할때 lackBg on클래스 지정
        //2.메뉴닫기를 클릭하면
        //leftMenu에 on 클래스 제거
        //블랙비지에 on 클래스 제거
        //3.큰메뉴 li를 클릭하면
        //클릭한 li안에 있는 ul에게 on 클래스추가
        let div = document.querySelector("header div");
        let leftMenu = document.querySelector("#leftMenu");
        let blackBg = document.querySelector("#blackBg");
        let closeBtn = document.querySelector("#leftMenu span");
        let lis = document.querySelectorAll("#leftMenu > ul > li");
        let uls = document.querySelectorAll("#leftMenu ul ul");
            div.addEventListener("click",function(){
                leftMenu.classList.add("on");
                blackBg.classList.add("on");
        })
        closeBtn.addEventListener("click",function(){
            leftMenu.classList.remove("on");
            blackBg.classList.remove("on");
        })
