<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="userName" value="수요일">
    <button onclick="inputPrint()">클릭</button>
    <ul>
        <li>list1<span></span></li>
        <li>list2<span></span></li>
        <li>list3<span></span></li>
        <li>list4<span></span></li>
    </ul>
    <div id="box01"><h1>안녕하세요</h1></div>

    <script>
        const input = document.querySelector("#userName");
        console.log(input);
        function inputPrint(){
            input.value="";
        }
        //parentElement
        const ul = document.querySelector("ul");
        ul.addEventListener("click",function(a){
            console.log(a); 
            let li = a.target.parentElement;
            console.log(li);
        })
        box01.innerHTML = "<h2>즐거운 수요일</h2>";
        const li = document.createElement('li');
        li.innerHTML = "새로운<span>li</span>입니다."
        ul.prepend(li);
    </script>
</body>
</html>
