<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <div id="box">
        <!-- afterbegin -->
        <h4>하하하</h4>
        <!-- beforeend -->
    </div>
    <!-- afterend -->
    <script>
        const box = document.querySelector("#box");
        box.insertAdjacentHTML('beforeend',"<h2>안녕하세요</h2>");
    </script>
</body>
</html>
