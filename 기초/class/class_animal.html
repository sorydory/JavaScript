<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name){
                this.name = name;
                this.speed = 0;
            }
            run(speed){
                this.speed = speed; 
                console.log(`${this.name}은 ${this.speed}로 달립니다.`);
            }
        }
        let animal1 = new Animal("동물");
        let keysArr = Object.keys(animal1);
        console.log(keysArr);

        let animal2 = {
            name: "동물2",
            speed: 0,
            run: function(){
                console.log(`${this.name}은 ${this.speed}로 달립니다.`);
            }
        }
        let keysArr2 = Object.keys(animal2);
        console.log(keysArr2);
        animal1.run(5);
        animal2.run(5);

        class Rabbit extends Animal {
            //상속 클래스의 생성자는
            //반드시 super()를 호출해야한다 !
            constructor(name,earLength){
                super(name);
                this.earLength = earLength;
            }
            hide(){
                alert(`${this.name}이 숨었습니다.`);
            }
            //오버라이딩
            //메소드 재정의
            run(speed){
                this.speed = speed;
                console.log("rabbit의 run호출");
            }
        }
        let rabbit = new Rabbit("흰 토끼"); //name, speed   run(),hide()
        rabbit.run(10);
        rabbit.hide();
    </script>
</body>
</html>
