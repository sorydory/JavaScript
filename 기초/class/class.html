        //클래스선언
        class Person{
            //생성자
            constructor(name,age){

            }
            speak(){

            }
        }

        console.log(min);

        min.speak();

        //학생클래스 생성
        class Student{
            constructor(name,age,enrolled,score){
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A',29,true,45),
            new Student('B', 28,false,80),
            new Student('C',30,true,90),

            new Student('E',18,true,88)

        console.log(students);

                this.height = height;

            }
