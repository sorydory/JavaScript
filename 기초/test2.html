<body>
    <script>
        let num2=prompt("숫자를 입력하세요");

        if(isNaN(Number(num2)) || !num2) {
            alert("숫자를 입력하세요")
        } else if(num2%2==1) {
            alert("홀수 입니다.");
        } else {
            alert("짝수 입니다.");
        }
        /*
        if(num2%2==1){
            alert("홀수입니다.")

            alert("짝수입니다.")
        }
        */
        alert(num2%2==1 ? "홀수입니다." : "짝수입니다.")

        틀리면 인증에 실패했습니다.

    </script>
</body>
