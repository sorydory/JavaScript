<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.사용자로부터 입력을 받는다.
        //2.가위바위보
        let rps= prompt("가위,바위,보 중 하나를 입력하세요");
        if(rps!=="가위" && rps!=="바위" && rps!=="보"){
            console.log("잘못 입력하셨습니다.");
        }else{
           rpsGame(rps);
        }
        //컴퓨터의 랜덤 가위,바위,보를 지정
        //가위,바위,보를 랜덤하게 리턴
        function rpsRandom(){
            let num = Math.floor(Math.random()*3);
            let result ="";
            if(num==0){
                result="가위";
            }else if(num==1){
                result="바위";
            }else{
                result="보";
            }
            /*
            let result = num == 0? "가위":num==1? "바위" : "보" ;
            */
            return result;
        }
        //게임시작 함수
        function rpsGame(rps){
            let com_rps = rpsRandom();
            console.log(`당신 : ${rps}, 컴퓨터 : ${com_rps}`);
            if(rps == com_rps ){
                console.log("비겼습니다.");
            }else if(rps=="가위" && com_rps=="보" ||
            rps=="바위" && com_rps=="가위" || rps=="보" && com_rps=="바위"){
                console.log("당신이 이겼습니다.")
            }else {
                console.log("컴퓨터가 이겼습니다.")
            }
        }
    </script>
</body>
</html>
