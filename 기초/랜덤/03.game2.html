<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*주사위 게임
    -주사위는 눈금이 1에서6까지입니다.
    -컴퓨터의 주사위 값을 구하여 "컴퓨터의 주사위는 x입니다."라고 콘솔에 출력합니다.
    x는 주사위 눈금의 값입니다.
    -사용자의 주사위 값을 구하여 "당신의 주사위는 x입니다." 라고 콘솔에 출력합니다.
    x는 주사위 눈금의 값입니다.
    -컴퓨터의 주사위 값과 사용자의 주사위 값을 비교하여 "x의 승리입니다."를 출력합니다.
    컴퓨터의 주사위 값이 높으면 x에 "컴퓨터", 아니라면 "당신"이 들어갑니다.
    -비긴 경우 "비겼습니다."를 콘솔에 출력합니다. */
      
    /*주사위는 눈금이 1~6
      컴퓨터와 사람 랜덤하게 주사위값을 지정
      지정된 주사위값을 출력
      주사위값을 비교하여 승리자를 출력
    */
   function gameGo( ){
    let com_dice = Math.floor(Math.random()*6)+1;
    let per_dice = Math.floor(Math.random()*6)+1;
    console.log(`컴퓨터 주사위 : ${com_dice}, 사람 주사위:${per_dice}`)
    if(com_dice==per_dice){
        console.log("비겼습니다.");
    }else if(com_dice>per_dice){
        console.log("컴퓨터가 이겼습니다.");
    }else{
        console.log("사람이 이겼습니다.");
    }
   }
   gameGo();
    </script>
</body>
</html>
