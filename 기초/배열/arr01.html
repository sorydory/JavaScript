<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = [ "🍓","🍑", "🍉","🥝","🍒"];
        console.log(fruits);
        console.log(fruits[0]);
        console.log(fruits[fruits.length-1]);
        fruits[fruits.length]="🍐";
        console.log(fruits);
        fruits[0]="🍅";
        console.log(fruits);
        
        //배열메소드
        //push( )맨끝요소를 추가
        //pop( )맨끝요소를 제거
        //unshift( ) 맨 앞에 요소를 추가
        //shift ( ) 맨 앞에 요소를 제거
        let arr = ["a", "b", "c", "d", "e"];
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
        //for of문
        //for(let i of 배열변수){}
        for(let i of arr){
            console.log(i);
        }
        //forEach문
        //배열변수.forEach(i=>{
        //})
        arr.forEach(i=>{
            console.log(i);
        })
        
    </script>
</body>
</html>
