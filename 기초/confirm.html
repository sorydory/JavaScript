<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //alert: 메세지를 보여줌(경고창)
        //prompt: 사용자에게 텍스트를 입력하도록 함
        //확인을 누르면 입력한 문자열을 반환하고
        //취소하면 null을 반환함
        //confirm 사용자가 확인 또는 취소를 선택
        //확인을 누르면 true를 반환 취소를 누르면 false
        let isBoss = confirm("당신이 리더인가요?");
        document.write(isBoss);
    </script>
</body>
</html>
