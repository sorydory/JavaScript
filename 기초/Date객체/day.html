    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {margin: 0; padding: 0; box-sizing: border-box;}
            #wrap {
                width: 100%;
                max-width: 1000px;
                margin: 0 auto;
                height: 300px;
                border: 2px solid plum;
                border-radius: 20px;
            }
            header {
                height: 80px;
                background-color: plum;
                color: #fff;
                padding: 16px;
                border-radius: 18px 18px 0 0;
            }
            main {
                width: 100%;
                height: 220px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
            }
            main input {
                width: 30%;
                border: 0;
                border-bottom: 1px solid plum;
                outline: 0;
                padding: 8px;
                margin-right: 8px;
            }
            main button {
                background-color: plum;
                border: 0;
                padding: 10px 30px;
                border-radius: 10px;
                margin: 0 8px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <header>
                <h2>기념일</h2>
                <p>사귄날짜를 입력하세요.</p>
            </header>
            <main>
                <p>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </p>
                <p>
                    <button>50일은?</button>
                    <button>100일은?</button>
                    <button>오늘은 몇일째?</button>
                </p>
                <p>안녕하세요</p>
            </main>
        </div>
    </body>
    </html>
