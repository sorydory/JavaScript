<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="gamere.js"></script>
</head>
<body>
    <div id="wrap">
      <!-- 점수판부분 -->
      <div class="div-scoreboard">
        <div class="div-short-left">
          <span>남은 슛 횟수</span>
          <span id="short-left">0</span>
        </div>
        <div class="div-score">
          <div class="div-score-list">
            <div>컴퓨터</div>
            <div id="computer-score">0</div>
          </div>
          <div class="div-score-list">
            <div>사람</div>
            <div id="user-score">0</div>
          </div>
        </div>
        <div id="text">컴퓨터 부터 시작합니다.</div>
      </div>
      <!-- 버튼조작부부분 -->
      <div class="div-control-panel">
        <div>
          <div>컴퓨터</div>
          <button class="btn-computer" onclick="onComputerShoot()">슛하기</button>
        </div>
        <div>
          <div>사용자</div>
          <button class="btn-user" disabled onclick="onUserShoot(2)">2점슛</button>
          <button class="btn-user" disabled onclick="onUserShoot(3)">3점슛</button>
        </div>
      </div>
    </div>
  </body>
  </html>
